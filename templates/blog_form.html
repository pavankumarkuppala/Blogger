{% extends 'layout.html' %}

{% block title %}
<title>Create Blog</title>
{% endblock %}

{% block content %}
<div class="mx-3">
    {% if form.instance.pk %}
        <h4>Edit Blog</h4>
    {% else %}
        <h4>Create Blog</h4>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form }}
        {% if form.instance.pk %}
            <button class="btn btn-success mt-3" type="submit">Update</button>
        {% else %}
            <button class="btn btn-success mt-3" type="submit">Create</button>
        {% endif %}
    </form>
    <a type="button" class="btn btn-primary mt-3" href="{% url 'home' %}">Back to home</a>
</div>
{% endblock %}
