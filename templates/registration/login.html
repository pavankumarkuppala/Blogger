{% extends 'layout.html' %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p>Don't have account?<a href="{% url 'register' %}">Register</a></p>
{% endblock %}
