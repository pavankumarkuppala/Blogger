{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Blogger</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'home' %}">Blogger</a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left Buttons -->
                <div class="d-flex align-items-center">
                    <a class="btn btn-primary btn-sm me-2" href="{% url 'create_blog' %}">Create Blog</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'my_blogs' %}">My Blogs</a>
                </div>

                <!-- Push next section to right -->
                <div class="flex-grow-1"></div>

                <!-- Search Bar -->
                <form class="d-flex" role="search" method="post" action="{% url 'search_blog' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" name="search" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
                </form>
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mx-2">Logout</button>
                </form>
                {% else %}
                <a class="btn btn-success mx-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
